<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <script src="https://kit.fontawesome.com/4e19e5e409.js" crossorigin="anonymous"></script>
        <title>Frontend Mentor | Ping coming soon page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <img class="logo" src="images/logo.svg" alt="" />
            <div class="container__body">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
            </div>
            <form action="#" id="form" class="input-control">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Your email address..." />
                <p id="error-msg" class="red hidden"></p>
                <button type="submit" id="btn">Notify Me</button>
            </form>

            <img class="main-img" src="images/illustration-dashboard.png" alt="" />

            <footer>
                <div class="footer__social-media">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <p>&copy; Copyright Ping. All rights reserved.</p>
            </footer>
        </div>

        <script src="index.js"></script>
    </body>
</html>
