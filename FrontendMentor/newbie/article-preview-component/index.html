<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Article preview component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet" />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card__img"></div>
            <div class="card__content">
                <h2 class="card__title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
                <p class="card__body">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>

                <div class="card__author">
                    <img class="author__img" src="images/avatar-michelle.jpg" alt="" />
                    <p class="author__info">
                        <span class="author__name">Michelle Appleton</span>
                        <span class="author__date">28 Jun 2020 Share</span>
                    </p>
                    <img class="share-icon" src="images/icon-share.svg" alt="" />
                </div>
            </div>
        </div>
    </body>
</html>
