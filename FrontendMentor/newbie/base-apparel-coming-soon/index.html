<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="card">
      <img class="card__logo" src="images/logo.svg" alt="" />
      <picture class="card__img">
        <source srcset="images/hero-desktop.jpg" media="(min-width:375px)" />
        <img src="images/hero-mobile.jpg" alt="alt text" />
      </picture>

      <div class="card__content">
        <h1 class="card__title"><span class="accent-text">We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <input class="card__email-input" type="email" placeholder="Email Address" />
      </div>
    </div>
  </body>
</html>
