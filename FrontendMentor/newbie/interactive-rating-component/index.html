<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card card-before">
                <span class="star-bubble"><img class="star" src="images/icon-star.svg" alt="" /></span>
                <div>
                    <h2 class="card__title">How did we do?</h2>
                    <p class="card__body">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="card__ratings">
                    <span class="rating rating1">1</span>
                    <span class="rating rating2">2</span>
                    <span class="rating rating3">3</span>
                    <span class="rating rating4">4</span>
                    <span class="rating rating5">5</span>
                </div>
                <button class="card__btn">Submit</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
