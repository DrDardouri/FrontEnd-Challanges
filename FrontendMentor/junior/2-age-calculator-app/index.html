<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <main class="card">
            <div class="card-input">
                <form action="#">
                    <div class="card__inputs">
                        <div class="input-control">
                            <label for="day">DAY</label>
                            <input placeholder="DD" type="number" min="1" max="31" id="day" />
                            <div class="error-msg">This field is required</div>
                        </div>
                        <div class="input-control">
                            <label for="month">MONTH</label>
                            <input placeholder="MM" type="number" id="month" min="1" max="12" />
                            <div class="error-msg">This field is required</div>
                        </div>
                        <div class="input-control">
                            <label for="year">YEAR</label>
                            <input placeholder="YYYY" type="number" id="year" />
                            <div class="error-msg">This field is required</div>
                        </div>
                    </div>
                    <div class="btn-content">
                        <div class="line"></div>
                        <button type="submit" class="card__btn"><img class="btn-icon" src="assets/images/icon-arrow.svg" alt="" /></button>
                        <div class="line-sec"></div>
                    </div>
                </form>
            </div>
            <div class="card__output">
                <p><span id="years-output">--</span> years</p>
                <p><span id="months-output">--</span> months</p>
                <p><span id="days-output">--</span> days</p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
