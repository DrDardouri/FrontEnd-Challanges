<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Newsletter sign-up form with success message</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Sign-up form start -->
        <section class="card">
            <div class="card-left">
                <h1 class="card__title">Stay updated!</h1>
                <p class="card__subtitle">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li><img src="assets/images/icon-list.svg" alt="" /> <span>Product discovery and building what matters</span></li>
                    <li><img src="assets/images/icon-list.svg" alt="" /><span>Measuring to ensure updates are a success</span></li>
                    <li><img src="assets/images/icon-list.svg" alt="" /><span>And much more!</span></li>
                </ul>

                <form action="#" class="card__form">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="email@company.com" />
                    <button type="submit" class="form__submit-btn">Subscribe to monthly newsletter</button>
                </form>
            </div>
            <div class="card-right"></div>
        </section>
        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing! A confirmation email has been sent to ash@loremcompany.com. Please open it and click the button inside to confirm your subscription. Dismiss message -->

        <!-- Success message end -->
    </body>
</html>
