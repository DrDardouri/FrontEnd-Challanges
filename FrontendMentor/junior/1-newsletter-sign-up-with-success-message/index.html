<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Newsletter sign-up form with success message</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Sign-up form start -->
        <main id="main">
            <section class="card">
                <div class="card-left">
                    <h1 class="card__title">Stay updated!</h1>
                    <p class="card__subtitle">Join 60,000+ product managers receiving monthly updates on:</p>
                    <ul>
                        <li><img src="assets/images/icon-list.svg" alt="" /> <span>Product discovery and building what matters</span></li>
                        <li><img src="assets/images/icon-list.svg" alt="" /><span>Measuring to ensure updates are a success</span></li>
                        <li><img src="assets/images/icon-list.svg" alt="" /><span>And much more!</span></li>
                    </ul>
                    <form action="#" class="card__form" id="form">
                        <div class="input-Control">
                            <div class="email-labels">
                                <label for="email">Email address</label>
                                <div class="errorMsg">Valid email required</div>
                            </div>
                            <input type="email" id="email" placeholder="email@company.com" />
                            <button type="submit" class="card__btn">Subscribe to monthly newsletter</button>
                        </div>
                    </form>
                </div>
                <div class="card-right"></div>
            </section>
        </main>
        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing! A confirmation email has been sent to ash@loremcompany.com. Please open it and click the button inside to confirm your subscription. Dismiss message -->

        <!-- Success message end -->
        <script src="script.js"></script>
    </body>
</html>
