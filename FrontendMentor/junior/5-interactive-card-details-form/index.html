<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <main>
            <!-- DECORATIVE AREA -->
            <aside class="decorative-side">
                <!-- FRONT CARD AREA -->
                <div class="front-card">
                    <figure class="front-card__logo">
                        <img src="images/card-logo.svg" alt="card-logo" />
                    </figure>
                    <section class="front-card__data">
                        <p class="front-card__number" id="card_number">0000 0000 0000 0000</p>
                        <div>
                            <span class="front-card__name" id="card_name">JANE APPLESEED</span>
                            <div><span class="front-card__data_exp_date" id="exp_month">00</span>/<span class="front-card__data_exp_date" id="exp_year">00</span></div>
                        </div>
                    </section>
                </div>
                <!-- BACK CARD AREA-->
                <div class="back-card">
                    <span class="back-card_number" id="cvc_number">000</span>
                </div>
            </aside>
            <!-- DECORATIVE AREA END -->

            <!-- FORM AREA -->
            <div class="form-side">
                <form action="#" class="form" id="form">
                    <!-- NAME AREA -->
                    <div>
                        <label for="name">CARDHOLDER NAME</label>
                        <input type="text" name="name" class="form_name_input" id="name" maxlength="25" placeholder="e.g. Jane Appleseed" />
                        <span class="span_error" id="name_error"></span>
                    </div>
                    <!-- CARD NUMBER AREA -->
                    <div>
                        <label for="card-number">CARD NUMBER</label>
                        <input type="text" name="card-number" class="form_card-number_input" id="card-number" minlength="19" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" />
                        <span class="span_error" id="card-number_error"></span>
                    </div>
                    <!-- EXP DATE AREA -->
                    <div class="form_exp_cvc">
                        <div class="form_exp">
                            <label for="month">EXP. DATE (MM/YY)</label>
                            <input type="text" name="month" class="form_exp_month" id="month" maxlength="2" placeholder="MM" />
                            <input type="text" name="year" id="year" class="form_exp_year" minlength="2" maxlength="2" placeholder="YY" />
                            <span class="span_error" id="exp_error"></span>
                        </div>
                        <div class="form_cvc">
                            <label for="cvc">CVC</label>
                            <input type="text" name="cvc" class="cvc_input" id="cvc" maxlength="3" placeholder="e.g. 123" />
                            <span class="span_error" id="cvc_error"></span>
                        </div>
                    </div>
                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="form_button">Confirm</button>
                </form>
            </div>
            <!-- FORM AREA END -->
        </main>

        <!-- Completed state start -->
        <!-- Thank you! We've added your card details Continue -->
    </body>
</html>
