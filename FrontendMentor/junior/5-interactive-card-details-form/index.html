<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <div class="bg">
            <!-- <div class="creditcard-back"><span>000</span></div>
            <div class="creditcard-front"> -->
            <!-- <img class="creditcard-front" src="images/card-logo.svg" alt="" /> -->
            <!-- <p>0000 0000 0000 0000</p>
                <span>Jane Appleseed</span><span>00/00</span>
            </div> -->
        </div>

        <div class="form">
            <form action="" class="creditcard-form">
                <div class="creditcard-form__cardholder-name">
                    <label for="Cardholder-name">Cardholder Name</label>
                    <input type="text" id="Cardholder-name" placeholder="e.g. Jane Appleseed" />
                </div>
                <div class="creditcard-form__card-number">
                    <label for="card-number">Card Number</label>
                    <input type="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" />
                </div>

                <div class="creditcard-form__exp-date-inputs">
                    <label for="exp-date">exp. date (mm/yy)</label>
                    <div class="exp-date__inputs">
                        <input type="number" placeholder="MM" />
                        <input type="number" placeholder="YY" />
                    </div>
                </div>
                <div class="creditcard-form__cvc-input">
                    <label for="cvc-input">cvc</label>
                    <input id="cvc-input" type="number" placeholder="e.g. 123" />
                </div>
                <button class="creditcard-form__button" type="submit">Confirm</button>
            </form>
        </div>

        <!-- Completed state start -->
        <!-- Thank you! We've added your card details Continue -->
    </body>
</html>
